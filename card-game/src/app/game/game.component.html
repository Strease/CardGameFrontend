<h1>Game: {{id}}</h1>
<h2>Player: {{playerId}}</h2>

<button *ngFor="let card of playerCollection; index as i" mat-raised-button (click)="recruitCard(card.cardId)">{{card.name}}</button><br/>

<ng-container *ngIf="game != null">
    <h2>Opponents board:</h2>
    <ng-container *ngFor="let boardCard of game.opponentsBoard; index as i" >
        <app-card (targetCard)="targetTurn(boardCard.boardCardId)" (pickAbility)="pickTurn(boardCard.boardCardId, $event)" [boardCard]="boardCard"></app-card>
    </ng-container><br/>

    <h2>My board:</h2>
    <ng-container *ngFor="let boardCard of game.myBoard; index as i" >
        <app-card (targetCard)="targetTurn(boardCard.boardCardId)" (pickAbility)="pickTurn(boardCard.boardCardId, $event)" [boardCard]="boardCard"></app-card>
    </ng-container><br/>

    <ng-container *ngIf="game.myAbility != null"> I picked: {{ game.myAbility }} </ng-container><br/>
</ng-container>

<mat-expansion-panel hideToggle class="expander">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Game in json
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ game | json }}</p>
  </mat-expansion-panel>
